<!DOCTYPE HTML>
<html lang="ru">
<head>

  <link  rel="stylesheet" href="css/fontawesome.css" />

<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="h1">Табло аэропорта</h1>

			<input type="text" name="search" placeholder="Поиск по номеру рейса">

		</div>
		<div id="result">
		</div>
		<script type="text/javascript">
		var url = 'https://api.rasp.yandex.net/v3.0/schedule/?apikey=d9f48ede-1554-4293-8cba-392958f24c50&station=s9600213&transport_types=plane&direction=на%20Москву';
 
		$.ajax({
		headers: { "Accept": "application/json"},
		url:url,
		dataType: 'json',
		crossDomain: true,
		method:'GET',
		 beforeSend: function(xhr){
                xhr.withCredentials = true;
          },
		success: function(data) {
			console.log("fvdf");
		 var res =  JSON.parse(data);
			$('#result').text(res.best_offer);
		   }
		});
		</script>
	</div>
