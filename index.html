<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Табло рейсов аэропорта</title>
  <link rel="stylesheet" href="css/style.css" />
  <link  rel="stylesheet" href="css/fontawesome.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="h1">Табло аэропорта</h1>
		<div class="menu">
		<div class="search">
			<input type="text" name="search" placeholder="Поиск по номеру рейса"> 
			<button type="submit"></button>
			</div>
			<a href="#">Вылетающие рейсы</a>
			<a href="#">Прилетающие рейсы</a>
		</div>
		</div>
		<div id="result">
		</div>
		<script type="text/javascript">
		var url1 = 'https://api.rasp.yandex.net/v3.0/schedule/?apikey=d9f48ede-1554-4293-8cba-392958f24c50&station=s9600213&transport_types=plane&direction=на%20Москву';
		var url = 'plane.json';
		$.ajax({
		url:url,
		success: function(data) {
			PrintReis(data);
		 //var res = JSON.parse(data);
			//$('#result').text(data);
		   }
		});
		var PrintReis = function(json){
			for (var i =0; i < json.schedule.length - 1; i++){
				var html_str = '<div class="item">'+
					'<div class="flight-row__time-old loaded rescheduled ng-star-inserted">'+
						'<div style="position: relative; height: 100%">'+
							'<time>'+json.schedule[i].departure+'</time>'+
					'</div>'+
					'</div>'+
					'<div class="table-row__cell table-row__primary-text flight-row__city" role="cell">'+
						'<div class="table-row__inner">'+
							'<span _ngcontent-c43="" class="flight-row__city-name">'+ json.schedule[i].thread.title +'</span>'+
						'</div>'+
					'</div>'+
					
					'<div _ngcontent-c43="" class="table-row__cell flight-row__airline-cell" role="cell">'+
						'<div _ngcontent-c43="" class="table-row__inner">'+
							'<div _ngcontent-c43="" class="flight-row__airline">'+
								'<span _ngcontent-c43="" class="flight-row__airline-name">'+json.schedule[i].number+'</span>'+
							'</div>'+
							'<div _ngcontent-c43="" class="flight-row__airline flight-row__airline_child ng-star-inserted">'+
								'<span _ngcontent-c43="" class="flight-row__airline-name">' + json.schedule[i].carrier.title + '</span>'+
								'<span _ngcontent-c43="" class="flight-row__airline-flight-number">' + json.schedule[i].vehicle + '</span>'+
							'</div>'+
						'</div>'+
					'</div>'+
					'<div _ngcontent-c43="" class="table-row__cell table-row__secondary-text flight-row__status-cell" role="cell">'+
						'<div _ngcontent-c43="" class="table-row__inner">Прибыл в Архангельск 01:50</div>'+
					'</div>'+
				'</div>'+
			'</div>';
			$('#result').append(html_str);
			}
		}
		</script>
	</div>
</body>
</html>
